<!doctype html>
<html>
<head>

<body>
<div id="loginpage" data-role="page">

    <div data-role="header">
        <h1>Login</h1>
    </div><!-- /header -->

    <div data-role="content">
        <h2>Login</h2>
        <input type="text" id="username" value="">

        <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#loggedIn" data-role="button">Login</a></div>
            <div class="ui-block-b"><a href="#register" data-role="button">Register</a> </div>
        </div>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>My Footer</h4>
    </div><!-- /footer -->

</div><!-- /page -->
