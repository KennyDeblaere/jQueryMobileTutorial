<!doctype html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="user.js"></script>
</head>
<body>
<div id="loginPage" data-role="page">

    <div data-role="header">
        <h1>Login</h1>
    </div><!-- /header -->

    <div data-role="content">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" value="">
        <label for="password">Password</label>
        <input type="password" id="password" value="password">
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="remember" id="remember" checked="">
            <label for="remember">Remember me</label>
        </fieldset>
        <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#" id="login" data-role="button">Login</a></div>
            <div class="ui-block-b"><a href="#registerPage" data-role="button">Register</a></div>
        </div>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>&copy; 2015 - Kenny Deblaere</h4>
    </div><!-- /footer -->

</div><!-- /loginPage -->
<div id="registerPage" data-role="page">

    <div data-role="header">
        <h1>Login</h1>
    </div><!-- /header -->

    <div data-role="content">
        <h2>Register</h2>
        <label for="usernameRegister">Username</label>
        <input type="text" id="usernameRegister" value="">
        <label for="passwordRegister">Password</label>
        <input type="password" id="passwordRegister" value="password">
        <label for="passwordConfirm">Confirm password</label>
        <input type="password" id="passwordConfirm" value="password">
        <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#loginPage" id="register" data-role="button">Register</a></div>
            <div class="ui-block-b"><a href="#loginPage" id="cancel" data-role="button">Cancel</a></div>
        </div>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>&copy; 2015 - Kenny Deblaere</h4>
    </div><!-- /footer -->

</div><!-- /RegisterPage -->
<div id="mainPage" data-role="page">

    <div data-role="header">
        <h1>Login</h1>
    </div><!-- /header -->

    <div data-role="content">
        <h2>Login</h2>
        <p> You are succesfully logged in.</p>
        <a href="#loginPage" id="logout" data-role="button">Logout</a>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>&copy; 2015 - Kenny Deblaere</h4>
    </div><!-- /footer -->

</div><!-- /mainPage -->
</body>
</html>
