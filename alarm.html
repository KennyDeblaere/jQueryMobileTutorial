<!doctype html>
<html>
<head>
    <title>Wake up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="alarm.js"></script>
</head>
<body>
<div id="mainPage" data-role="page">

    <div data-role="header">
        <h1>Wake up</h1>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#alarmPage" data-icon="plus">Add alarm</a></li>
                <li><a href="#mainPage" data-icon="clock">List of alarms</a></li>
            </ul>
        </div>
    </div><!-- /header -->

    <div data-role="content">
        <ul data-role="listview" id="alarmList" data-inset="true" data-filter="true">

        </ul>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>&copy; 2015 - Kenny Deblaere</h4>
    </div><!-- /footer -->

</div><!-- /mainPage -->

<div id="alarmPage" data-role="page">

    <div data-role="header">
        <h1>Wake up</h1>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#alarmPage" data-icon="plus">Add alarm</a></li>
                <li><a href="#mainPage" data-icon="clock">List of alarms</a></li>
            </ul>
        </div>
    </div><!-- /header -->

    <div data-role="content">
        <label for="time">Pick your time</label>
        <input type="time" id="time">
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="sunday" id="sunday">
            <label for="sunday">Sunday</label>
        </fieldset>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="monday" id="monday">
            <label for="monday">Monday</label>
        </fieldset>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="tuesday" id="tuesday">
            <label for="tuesday">Tuesday</label>
        </fieldset>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="wednesday" id="wednesday">
            <label for="wednesday">Wednesday</label>
        </fieldset>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="thursday" id="thursday">
            <label for="thursday">Thursday</label>
        </fieldset>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="friday" id="friday">
            <label for="friday">Friday</label>
        </fieldset>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="saturday" id="saturday">
            <label for="saturday">Saturday</label>
        </fieldset>
        <audio id="sound" src="./media/jam.wav"></audio>
        <select name="alarms" id="alarms">
            <option value="" selected>Pick your sound</option>
            <option value="jam">Jam</option>
            <option value="laugh">Laugh</option>
        </select>
        <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#mainPage" id="setAlarm" data-role="button">Set Alarm</a></div>
            <div class="ui-block-b"><a href="#mainPage" id="cancel" data-role="button">Cancel</a></div>
        </div>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>&copy; 2015 - Kenny Deblaere</h4>
    </div><!-- /footer -->

</div><!-- /mainPage -->
</body>
</html>
